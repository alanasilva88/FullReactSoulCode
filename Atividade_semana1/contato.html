        </nav>
    </header>
    <main>
        <h1>Quer ser nosso parceiro?</h1>
        <section>
            <h2>Faça seu cadastro:</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite aqui seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite aqui seu email" required>

                <label for="cSenha">Senha:</label>
                <input type="password" minlength="8" id="cSenha" name="senha" placeholder="Digite sua senha aqui">

                <label for="comentarios">Comentários:</label>
                <textarea id="comentarios" name="comentarios" rows="10" placeholder="Digite aqui seus comentários"></textarea>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
                <button type="button">Ajuda?</button> 
            </form>   
        </section>
        
        <section id="contact">
            <h2>Contato</h2>
            <p>Email: contato@petfriend.com</p>
            <p>Telefone: (81) 1234-5678</p>
            <p>Endereço: Rua das Flores, 123, Recife, PE</p>
        </section>
    </main>
